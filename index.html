<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Musical Website</title>
</head>
<body>
    <div id="main" oncontextmenu="return false;">
        <div id="maxRings">
            <h3>You have reached the maximum number of rings!</h3>
        </div>
    </div>

    <div id="manager">
        <h1 id="title"><span style=color:red>R</span><span style=color:orange>I</span><span style=color:yellow>N</span><span style=color:green>G</span><span style=color:blue>S</span>tone</h1>
        <hr>
        <input type="button" value="Play" id="playButton" onclick="playTune()">
        <input type="button" value="Stop" id="stopButton">
        <input type="button" value="Remove all" id="removeAll" onclick="removeAll()">
        <div>
            <h3 class="managerTitle">Scale:</h3>
            <select id="scaleInput">
                <option value="Major pentatonic">Major pentatonic</option>
                <option value="Minor pentatonic">Minor pentatonic</option>
                <option value="Minor blues">Minor blues</option>
                <option value="Major blues">Major blues</option>
                <option value="Egyptian">Egyptian</option>
            </select>
        </div>
        <div style="display: flex;">
            <h3 class="managerTitle">Octave:</h3>
            <input type="number" min="1" max="7" value="4" id="octave">
        </div>
        <h3 id="scaleNotes"></h3>
        <div>
            <h3 id="tempoText" class="managerTitle">Tempo:</h3>
            <input type="range" min="50" max="270" step="10" value="160" id="tempoInput">
        </div>
    </div>

    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>

    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.74/Tone.js"
    integrity="sha512-IUrqjYXr9620Ziw5GDuJ5fvkOzSpoDEgRsrSBAkmImGlrfpIToDamA1Tpoy2LCnIhqo5EYnCqqyJ2yQbGZi/tw=="
    crossorigin="anonymous"></script>

    <script src="index.js"></script>
</body>
</html>
